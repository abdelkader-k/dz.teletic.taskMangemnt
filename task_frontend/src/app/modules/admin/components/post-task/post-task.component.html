<div class="container">
    <h2>Post Task</h2>

    <form [formGroup]="taskForm">

        <!-- Title Field -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="Title" formControlName="title" required>
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <!-- Description Field -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" 
                     formControlName="description" required></textarea>
            <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
                Description is required
            </mat-error>
        </mat-form-field>

        <!-- Due Date Field -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="dueDatePicker" 
                   placeholder="Choose a due date" 
                   formControlName="dueDate" required>
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
                Due date is required
            </mat-error>
        </mat-form-field>

        <!-- Priority Select Field -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the Priority</mat-label>
            <mat-select formControlName="priority" required>
                <mat-option *ngFor="let priority of priorities" [value]="priority">
                    {{ priority }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
                Priority is required
            </mat-error>
        </mat-form-field>

        <!-- Employee Select Field -->
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select the Employee</mat-label>
            <mat-select formControlName="developerId" required>
                <mat-option *ngFor="let developer of developers" [value]="developer.id">
                    {{ developer.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('developerId')?.hasError('required')">
                Employee selection is required
            </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="taskForm.invalid"
                (click)="postTask()">
            Create Task
        </button>
    </form>
</div>
